<!DOCTYPE html>
<html>
<head>
	<title>spin</title>
</head>
<body>

	<style>
		.rotate {
  			animation: rotation 8s infinite linear;
		}

		@keyframes rotation {
  			from {
    			transform: rotate(0deg);
  			}
  			to {
    			transform: rotate(359deg);
  			}
		}
	</style>

	<img src="resimler/girisimcilogo.png" class="rotate" width="100" height="100" />

</body>
</html>
